name: Production SDK Release

on:
  push:
    branches:
      - feat/automate_generation
  workflow_dispatch:
    inputs:
      force_version:
        description: 'Force specific version (leave empty to use swagger version)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  create-public-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install swagger-codegen v2
        run: |
          wget https://repo1.maven.org/maven2/io/swagger/swagger-codegen-cli/2.4.33/swagger-codegen-cli-2.4.33.jar -O swagger-codegen-cli.jar
          echo 'java -jar $(pwd)/swagger-codegen-cli.jar "$@"' > /usr/local/bin/swagger-codegen
          chmod +x /usr/local/bin/swagger-codegen

      - name: Download production swagger spec
        run: |
          curl -sS https://pforg-api.converge.cloud/swagger/api-spec-prod.json -o /tmp/swagger.json

      - name: Extract version from swagger
        id: version
        run: |
          if [ -n "${{ inputs.force_version }}" ]; then
            VERSION="${{ inputs.force_version }}"
          else
            VERSION=$(cat /tmp/swagger.json | python3 -c "import json, sys; print(json.load(sys.stdin)['info']['version'])")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Production SDK version: $VERSION"

      - name: Check if version exists in public main
        id: check_version
        run: |
          git fetch origin main
          if git show origin/main:setup.py 2>/dev/null | grep -q "VERSION = \"${{ steps.version.outputs.version }}\""; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "::notice::Version v${{ steps.version.outputs.version }} already exists in public main. Skipping PR creation."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate SDK
        if: steps.check_version.outputs.exists == 'false'
        run: |
          rm -rf ip4g docs test setup.py requirements.txt test-requirements.txt .swagger-codegen
          swagger-codegen generate \
            -l python \
            -o . \
            -i /tmp/swagger.json \
            --git-repo-id ip4g-python-client \
            --git-user-id converge-cloud
          
          if [ -d "swagger_client" ]; then
            mv swagger_client ip4g
          fi
          
          find . -type f -not -path './.git/*' -exec sed -i 's/swagger_client/ip4g/g' {} +
          find . -type f -not -path './.git/*' -exec sed -i 's/swagger-client/ip4g/g' {} +
          
          rm -rf .github/workflows/*.yml
          git checkout .github/workflows/

      - name: Update version in setup.py
        if: steps.check_version.outputs.exists == 'false'
        run: |
          sed -i "s/VERSION = \".*\"/VERSION = \"${{ steps.version.outputs.version }}\"/" setup.py

      - name: Update version in setup.py
        if: steps.check_version.outputs.exists == 'false'
        run: |
          sed -i "s/VERSION = \".*\"/VERSION = \"${{ steps.version.outputs.version }}\"/" setup.py

      - name: Create Pull Request to public repo
        if: steps.check_version.outputs.exists == 'false'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: generate production SDK v${{ steps.version.outputs.version }}"
          branch: sdk/production-v${{ steps.version.outputs.version }}
          delete-branch: true
          title: "Production SDK v${{ steps.version.outputs.version }}"
          body: |
            ## Production SDK Release v${{ steps.version.outputs.version }}
            
            Generated from production swagger specification.
            
            **Swagger source:** https://pforg-api.converge.cloud/swagger/api-spec-prod.json
            
            ### Changes
            - Generated SDK for version ${{ steps.version.outputs.version }}
            - Updated setup.py version
          labels: |
            sdk-release
            production
          draft: false
