name: Production SDK Release

on:
  push:
    branches:
      - feat/automate_generation
  workflow_dispatch:
    inputs:
      force_version:
        description: 'Force specific version (leave empty to use swagger version)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  create-public-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.GH_APP_ID_FETCH }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY_FETCH }}
          owner: ${{ github.repository_owner }}
          repositories: internal-ip4g-python-client
      - name: Checkout public repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout internal repo for scripts
        uses: actions/checkout@v4
        with:
          repository: converge-cloud/internal-ip4g-python-client
          path: internal-repo
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.38'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install swagger-codegen v2
        run: |
          wget https://repo1.maven.org/maven2/io/swagger/swagger-codegen-cli/2.4.33/swagger-codegen-cli-2.4.33.jar -O /tmp/swagger-codegen-cli.jar
          sudo mkdir -p /opt/homebrew/Cellar/swagger-codegen@2/2.4.33/bin
          sudo ln -sf /tmp/swagger-codegen-cli.jar /opt/homebrew/Cellar/swagger-codegen@2/2.4.33/bin/swagger-codegen-cli.jar
          echo '#!/bin/bash' | sudo tee /opt/homebrew/Cellar/swagger-codegen@2/2.4.33/bin/swagger-codegen
          echo 'java -jar /tmp/swagger-codegen-cli.jar "$@"' | sudo tee -a /opt/homebrew/Cellar/swagger-codegen@2/2.4.33/bin/swagger-codegen
          sudo chmod +x /opt/homebrew/Cellar/swagger-codegen@2/2.4.33/bin/swagger-codegen

      - name: Download production swagger spec
        run: |
          curl -sS https://pforg-api.converge.cloud/swagger/api-spec-prod.json -o /tmp/swagger.yaml

      - name: Extract version from swagger
        id: version
        run: |
          if [ -n "${{ inputs.force_version }}" ]; then
            VERSION="${{ inputs.force_version }}"
          else
            VERSION=$(cat /tmp/swagger.yaml | python3 -c "import json, sys; print(json.load(sys.stdin)['info']['version'])")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Production SDK version: $VERSION"

      - name: Check if version exists in public main
        id: check_version
        run: |
          git fetch origin main
          if git show origin/main:setup.py 2>/dev/null | grep -q "VERSION = \"${{ steps.version.outputs.version }}\""; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "::notice::Version v${{ steps.version.outputs.version }} already exists in public main. Skipping PR creation."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate SDK using Perl script
        if: steps.check_version.outputs.exists == 'false'
        run: |
          # Create morpho-swagger structure in current directory where script expects it
          mkdir -p morpho-swagger/output
          cp /tmp/swagger.yaml morpho-swagger/output/swagger.yaml
          
          # Use the script from internal-repo directly
          ./internal-repo/internal/bin/generate --inplace
          
          # Clean up temporary files after generation
          rm -rf internal-repo morpho-swagger
          
          # Restore original workflow files
          git checkout HEAD -- .github/workflows/ 2>/dev/null || true

      - name: Create Pull Request to public repo
        if: steps.check_version.outputs.exists == 'false'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: generate production SDK v${{ steps.version.outputs.version }}"
          branch: sdk/production-v${{ steps.version.outputs.version }}
          delete-branch: true
          add-paths: |
            ip4g/**
            docs/**
            test/**
            setup.py
            requirements.txt
            test-requirements.txt
            README.md
            tox.ini
            .swagger-codegen-ignore
          title: "Production SDK v${{ steps.version.outputs.version }}"
          body: |
            ## Production SDK Release v${{ steps.version.outputs.version }}
            
            Generated from production swagger specification.
            
            **Swagger source:** https://pforg-api.converge.cloud/swagger/api-spec-prod.json
            
            ### Changes
            - Generated SDK for version ${{ steps.version.outputs.version }}
            - Updated setup.py version
            
            ### Next Steps
            After merging this PR:
            1. Create a GitHub release with tag v${{ steps.version.outputs.version }}
            2. Publish to PyPI (if applicable)
          labels: |
            sdk-release
            production
          draft: false
